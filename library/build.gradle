apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "org.notlocalhost.sqliteadapter"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'io.reactivex:rxandroid:0.23.0'
    androidTestCompile 'io.reactivex:rxandroid:0.23.0'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1'
}

apply from: 'https://raw.githubusercontent.com/jpardogo/gradle-mvn-push/master/gradle-mvn-push.gradle'

task installArchives(type: Upload) {
  description "Installs the artifacts to the local Maven repository."
  configuration = configurations.default
 repositories {
    mavenDeployer {
      repository url: "file://${System.properties['user.home']}/.m2/repository"
      pom.groupId = GROUP
      pom.artifactId = POM_ARTIFACT_ID
      pom.version = VERSION_NAME
   }
  }
}
